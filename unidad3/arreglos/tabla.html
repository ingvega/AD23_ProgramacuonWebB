<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h4></h4>
        <div>
            <input type="text" id="txtClave" placeholder="Clave" readonly>
        </div>
        <div>
            <input type="text" id="txtNombre" placeholder="Nombre completo" required>
        </div>
        <div>
            <input type="text" id="txtEdad" pattern="\d{1,2}" placeholder="Edad" required>
        </div>
        <div>
            <button id="btnAceptar">Aceptar</button>
            <button type="reset" id="btnLimpiar">Limpiar</button>
        </div>
    </form>
    <button type="button" id="btnAgregar">Agregar</button>
    <table id="listaPersonas">
        <thead>
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="tabla.js"></script>
</body>
</html>
