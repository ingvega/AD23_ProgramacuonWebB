<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td colspan="2">
                    <table>
                        <th align="left">
                            <label>No. Ficha</label>
                            <div><input type="text" disabled value="1"></div>
                        </th>
                        <td>
                            <label><b>Nombre(s)</b>
                                <div><input type="text" size="50" placeholder="Nombre(s)"></div>
                            </label>
                        </td>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Apellido paterno</b>
                        <div><input type="text" size="35" placeholder="Apellido paterno"></div>
                    </label>
                </td>
                <td>
                    <label><b>Apellido materno</b>
                        <div><input type="text" size="35" placeholder="Apellido materno"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Genero</b>
                        <div>
                            <select name="cboGenero">
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>    
                        </div>
                    </label>
                </td>
                <td>
                    <label><b>Apellido materno</b>
                        <div><input type="text" size="35" placeholder="Apellido materno"></div>
                    </label>
                </td>
            </tr>
            <tr>
                <th colspan="2" align="center">
                    <table>
                        <tr>
                            <td>
                                <label><b>Email</b>
                                    <div><input type="email" name="correo" autocomplete="off" size="35" placeholder="Apellido materno"></div>
                                </label>
                            </td>
                        </tr>
                    </table>
                </th>
            </tr>
            <tr>
                <td><button>Enviar</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
