<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registrar usuario</h1>
    <form action="procesarRegistro.html" method="get">
        <div>
            <label>Solo lectura
                <input type="text" name="txtSoloLectura" 
                value="Valor de solo lectura" readonly>
            </label>
        </div>
        <input type="hidden" name="txtOculto" 
                value="Valor Oculto">
        <div>
            <label>* Número de control
                <input type="text" name="txtNoControl" 
                placeholder="Num Control" required
                pattern="[SGTMDEACsgtmdeac][0-9]{2}12[0-9]{4}"
                maxlength="9" minlength="9"
                >
            </label>
        </div>
        <div>
            <label>* Nombre
                <input type="text" name="txtNombre" 
                placeholder="Ingresa tu nombre" required
                maxlength="40" minlength="2"
                >
            </label>
        </div>
        <div>
            <label for="txtApellidos">* Apellidos</label>
            <input type="text" id="txtApellidos" 
            name="txtApellidos" maxlength="50" minlength="5"
            placeholder="Ingresa tus apellidos" required>
        </div>
        <div>
            <label for="txtTelefono">Teléfono</label>
            <input type="tel" id="txtTelefono" value="4454577468" pattern="[0-9]{10}" name="txtTelefono" placeholder="Teléfono (opcional)">
        </div>
        <div>
            <label for="txtCorreo">* Correo</label>
            <input type="email" id="txtCorreo" name="txtCorreo" 
            placeholder="correo@dominio.extension" required > <!--disabled-->
        </div>
        
        <fieldset>
            <legend>Estado civil</legend>
            <label>
                <input type="radio" name="EdoCivil" 
                value="Soltero" checked> Soltero(a)
            </label>
            <label>
                <input type="radio" name="EdoCivil" value="Casado"> Casado(a)
            </label>
            <label>
                <input type="radio" name="EdoCivil" value="Divorciado"> Divorciado(a)
            </label>
        </fieldset>
        <div>
            <label for="txtDireccion">* Direccion</label>
            <input type="text" id="txtDireccion" name="txtDireccion" 
            placeholder="Calle, Número, Colonia, Ciudad" 
            size="100"
            required > <!--disabled-->
        </div>
        <div>
            <label for="cboEstado">* Estado</label>
            <select name="cboEstado" id="cboEstado">
                <option>Aguascalientes</option>
                <option>Guanajuato</option> <!-- value="11"-->
            </select>
        </div>
        <div>
            <label for="txtComentarios">* Comentarios</label>
            <textarea name="txtComentarios id=" cols="100" rows="5"></textarea>
        </div>
        <fieldset>
            <legend>Interes</legend>
            <label><input type="checkbox" name="intereses" value="Tecnologia" required>Tecnología</label>
            <label><input type="checkbox" name="intereses" value="Juegos">Juegos</label>
            <label><input type="checkbox" name="intereses" value="Otros">Otros</label>
        </fieldset>
        <input type="submit" value="Registrar">
        <button>
            <img src="../imgs/send.png" alt="">
            Registrar
        </button>
        <button type="button" onclick="alert('Click en botón común')">Botón común</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
